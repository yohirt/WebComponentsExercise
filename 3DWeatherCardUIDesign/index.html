<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"> -->
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js.js"></script>
</head>

<body>
    <div class="card">
        <div class="front active">
            <div class="location">
                New Delhi
            </div>
            <div class="more"><i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
            <div class="weather">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <h1>9<sup>0</sup> <span><br> Today</span> </h1>
            </div>
            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temperature"><i class="fa fa-cloud" aria-hidden="true"></i>20<sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Moday</div>
                    <div class="temperature"><i class="fa fa-cloud" aria-hidden="true"></i>20 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temperature"><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        5 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temperature"><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        20 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temperature"><i class="fa fa-tint" aria-hidden="true"></i>
                        15 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Thursday</div>
                    <div class="temperature"><i class="fa fa-tint" aria-hidden="true"></i>
                        15 <sup>0</sup></div>
                </li>
            </ul>
        </div>
        <div class="back">
            <div class="go-back"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temperature"><i class="fa fa-cloud" aria-hidden="true"></i>20<sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Moday</div>
                    <div class="temperature"><i class="fa fa-cloud" aria-hidden="true"></i>20 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temperature"><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        5 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temperature"><i class="fa fa-snowflake-o" aria-hidden="true"></i>
                        20 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temperature"><i class="fa fa-tint" aria-hidden="true"></i>
                        15 <sup>0</sup></div>
                </li>
                <li>
                    <div class="day">Thursday</div>
                    <div class="temperature"><i class="fa fa-tint" aria-hidden="true"></i>
                        15 <sup>0</sup></div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
