        <section id="contents">

<script>
var elem = document.getElementById('count');
var width = 0;
var id = setInterval(() => {
    if (width >= 100) {
        console.log(width);
        clearInterval(id);
        // window.open("index.html", '_self');
    }else{
        width++;
        elem.style.width = width + '%';
        document.getElementById('progress').innerHTML = width + '%';
    }
    console.log('asdasd');
}, 90);

</script>
